<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style/layout.css">
  <title>Frontend Mentor | Expenses chart component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="chart">
  <div class="chart-header">
    <div class="chart-text">
      <h5>My balance</h5>
      <h1>$921.48
      </h1>
    </div>
    <div>
      <img src="./images/logo.svg" alt="">
    </div>
     
    <div>
       
    </div>
  </div>

  <div class="chart-body">
    <h1>Spending - Last 7 days</h1>
    <div class="chart-bar">
      <div class="bar">
        <!-- seven bar -->
        <div>
          <div class="tooltip" id="one">$17.25</div>
        </div>
        <div>
          <div class="tooltip" id="two">$17.25</div>
        </div>
        <div>
          <div class="tooltip" id="three">$17.25</div>
        </div>
        <div>
          <div class="tooltip" id="four">$17.25</div>
        </div>
        <div>
          <div class="tooltip" id="five">$17.25</div>
        </div>
        <div>
          <div class="tooltip" id="six">$17.25</div>
        </div>
        <div>
          <div class="tooltip" id="seven">$17.25</div>
        </div>

      </div>

      <div class="labels">
            <P>mon</P>
            <P>tue</P>
            <P>wed</P>
            <P>thu</P>
            <P>fri</P>
            <P>sat</P>
            <P>sun</P>
      </div>
    </div>
    <hr/>

    <div class="total-container">
          <div class="total">
            <h5>Total this month</h5>
            <h1>$478.33</h1>
          </div>
          <div class="month">
              <h5>  +2.4%</h5>
              <h5>from last month</h5>
          </div>
    </div>
  </div>
</div>

  </div> -->
</body>
</html>
